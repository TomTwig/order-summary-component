<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="stylesheet.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 


</head>
<body>

  <main>
<div class="card">

  <div class="card__picture">
    <img src="images/illustration-hero.svg" alt="image dancing to music">
  </div>

<div class="card__content">
<div class="card__content__info">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
</div>
  

  <div class="card__content__plan">
  <img src="images/icon-music.svg" alt="icon music note">
  <div class="card__content__plan__price">
    <h3>Annual Plan</h3>
    <p>$59.99/year</p>
  </div>
  <a target="_self" href="#">Change</a>
  </div>


<div class="card__content__pay">
  <button class="card__content__pay__button-confirm">Proceed to Payment</button>
  <button class="card__content__pay__button-cancel">Cancel Order</button>
</div>

</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Twig</a>.
  </div> -->


</div>
</main>

</body>
</html>
